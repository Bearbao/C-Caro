<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cờ caro</title>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="app">
      <div class="app-container">
        <div
          class="status"
          id="status"
          style="text-align: start; margin-left: 35vw"
        ></div>
        <h2 class="title">Cờ Caro</h2>
        <div class="status1" id="status1"></div>
      </div>
      <div id="board" class="game"></div>

      <div class="board">
        <div class="list-button">
          <button
            class="button"
            id="start-btn"
            style="background-color: #2af7b5"
          >
            Bắt Đầu
          </button>
        </div>

        <div class="list-button">
          <button
            class="button"
            id="restart-btn"
            style="background-color: #d6c383"
          >
            Chơi Lại
          </button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
